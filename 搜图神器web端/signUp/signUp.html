<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>搜图神器-注册</title>
        <link rel="shortcut icon" type="image/x-icon" href="../common/img/logo.ico" />
		<meta name="keywords" content="图片，搜图，图片下载，美图" />
		<meta name="description" content="搜图神器" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Wandering">

        <!-- CSS -->
        <link rel="stylesheet" href="../common/css/reset.css">
        <link rel="stylesheet" href="../common/css/supersized.css">
        <link rel="stylesheet" href="assets/style.css">

    </head>

    <body>

        <div class="page-container">
            <div class="logo-bg">
                <img src="../common/img/logo.png">
                <h2>海量图片&nbsp;想搜就搜</h2>
            </div>
            <div class="login-box">
                <h1>注册</h1>
                <form method="post">
                    <input type="text" name="username" class="username" placeholder="手机号码">
                    <input type="password" name="password" class="password" placeholder="密码">
                    <a class="sendCode" onclick="checkCode()">免费获取短信验证码</a>
                    <input type="text" name="code" class="code" placeholder="验证码">                
                    <button type="submit" class="signUp" onclick="checkSign()">注册</button>
                    <div class="error"><span>+</span></div>
                </form>
            </div>
        </div>
        <div class="footer">
            ©2016&nbsp;PicSearch Team
        </div>
        <!-- Javascript -->
        <script src="../common/js/jquery-1.8.2.min.js"></script>
        <script src="../common/js/supersized.3.2.7.min.js"></script>
        <script src="../common/js/supersized-init.js"></script>
        <script src="assets/scripts.js"></script>

    </body>

</html>
